  <!--Seccion del Header y Navbar-->

        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-md-0">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">

            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

            <button type="button" class="btn btn-light btn-lg px-3" id="register-color">Registrarse</button>
